<template name="storyCreateForm">
    <div class="form-group">
        <form id="mainForm">
            <label>
                <h3>Stwórz nową grę:</h3>
            </label>
            <div class="form-group" id="mainData">
                <input type="text" class="form-group" id="newGameName">

            </div>

            <label>
                <h4>{{creationResult}}</h4>
            </label>

            <input type="submit" class="btn btn-success fancy-button" id="playGame" value="Stwórz!" />

        </form>
    </div>
</template>
