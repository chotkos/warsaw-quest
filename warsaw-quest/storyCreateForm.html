<template name="storyCreateForm">
    <div class="form-group">
        <form id="mainForm">
            <label>
                <h3>Stwórz nową grę:</h3>
            </label>
            <div class="form-group" id="mainData">
                <input type="text" class="form-group" id="newGameName">
                <ul>
                    {{#each newStoryQuests}} {{> questListItem}} {{/each}}
                </ul>
            </div>
            <input type="submit" class="btn btn-success" id="playGame" value="Stwórz!" />
        </form>
    </div>
</template>


<template name="questListItem">
    <li>
        <p>{{description}} - {{password}}</p>
    </li>
</template>
