<template name="myStoriesForm">

    <div class="form-group">
        <label>
            <h3>Ostatnie gry:</h3>
        </label>
        <ul>
            {{#each getMyStories}} {{> storyListItem}} {{/each}}
        </ul>
    </div>

</template>


<template name="storyListItem">
    <li>{{name}} {{#if winner}} <b><u>{{winnerName}}</u></b> {{/if}}</li>
</template>
