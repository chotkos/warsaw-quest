<template name="questCreateForm">
    <ul>
        {{#each newStoryQuests}} {{> questListItem}} {{/each}}
    </ul>
    <div class="form-group" id="questData">
        <form id="itemForm">
            <h4>Zadanie:</h4>
            <textarea class="form-control" rows="5" id="description"></textarea>
            {{#if descError }}<div class="text-warning error-info">{{ descError }}</div>{{/if}}
            <h4>RozwiÄ…zanie:</h4>
            <input type="text" class="form-group" id="password">
            {{#if passError }}<div class="text-warning error-info">{{ passError }}</div>{{/if}}
            <input type="submit" class="btn btn-success fancy-button" id="newQuest" value="Dodaj zadanie" />
        </form>
    </div>
</template>


<template name="questListItem">
    <li class="rerender">{{viewStepNumber}} - {{description}} - {{password}}</li>
    <br/>
</template>
