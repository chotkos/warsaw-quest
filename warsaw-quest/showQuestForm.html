<template name="showQuestForm">
    <h1>{{ story.name }}</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <h1>{{gameWon}}</h1> <h2>{{ youWinner }}</h2> {{#if gameWon }}<button class="btn btn-success fancy-button" id="back-button">Wróc do listy gier</button>{{/if}} {{#unless gameWon}} {{ currentQuest.description }}
                <label>
                    <h3>Rozwiązanie:</h3>
                </label>
                <div class="form-group" id="mainData">
                    <input type="text" class="form-group" id="password">
                </div>

                <input type="submit" class="btn btn-success fancy-button" id="playGame" value="Przejdź dalej!" /> {{/unless}}
            </div>
        </form>
    </div>
</template>
